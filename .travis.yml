sudo: required
services:
- docker
language: rust
rust:
- stable
env:
- ARCH=x64
- ARCH=arm
script:
- bash -ex .travis-ci.sh

before_deploy: "env"

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: /home/travis/build/navalanche/test-for-pi/target/release/test-for-pi-x64
  on:
    repo: navalanche/test-for-pi
    condition: "$ARCH == x64"
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: /home/travis/build/navalanche/test-for-pi/target/arm-unknown-linux-gnueabihf/debug/test-for-pi-arm
  on:
    repo: navalanche/test-for-pi
    condition: "$ARCH == arm"

